<!DOCTYPE html>

<html lang="en" class="scroll-smooth">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>~{,_,">A Place for Rats~{,_,"></title>

    <!-- Load Tailwind CSS from CDN -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to our external stylesheet -->

    <link rel="stylesheet" href="style.css">

    <!-- Link to fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">

</head>

<body class="bg-black font-sans antialiased text-gray-100">


    <!-- The header will scroll with the rest of the page content -->

<header class="text-center py-6 mb-8 bg-black">
        
    <h1 class="jacquard-font main-title">
        
        A Place for Rats
        
    </h1>
        
    <p class="jacquard-font subheading">The zine that killed the queen.</p>
        
</header>

    

    <!-- Main container for the images -->

    <div class="image-container overflow-hidden shadow-md bg-black-800">


        <!-- Each image is part of the main page content -->

        <div class="image-container overflow-hidden shadow-md bg-black-800">

            <img

                class="w-full h-auto lazy"

                src="images/BongRippa4.png"

                data-src="images/BongRippa4.png"

                alt="real intro"

                onerror="this.onerror=null;this.src='images/BongRippa4.png';"

            >

        </div>


        <div class="image-container overflow-hidden shadow-md bg-black-800">

            <img

                class="w-full h-auto lazy"

                src="images/GrannyLitter.png"

                data-src="images/GrannyLitter.png"

                alt="Granny Litter"

                onerror="this.onerror=null;this.src='images/GrannyLitter.png';"

            >

        </div>

        
        <div class="image-container overflow-hidden shadow-md bg-black-800">

            <img

                class="w-full h-auto lazy"

                src="images/TheArt.png"

                data-src="images/TheArt.png"

                alt="The Art"

                onerror="this.onerror=null;this.src='images/TheArt.png';"

            >

        </div>

         <div class="image-container overflow-hidden shadow-md bg-black-800">

            <img

                class="w-full h-auto lazy"

                src="images/HawkLitter.png"

                data-src="images/HawkLitter.png"

                alt="Hawk Litter"

                onerror="this.onerror=null;this.src='images/HawkLitter.png';"

            >

        </div>


    </div>

    <!-- Link to our external script -->

    <script src="script.js"></script>

</body>

</html>
